<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sky Blue Calculator</title>
  <style>
    body {
      margin: 0;
      background-color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 10px;
      color: #01579b;
      font-size: 32px;
    }

    .calculator-container {
      text-align: center;
    }

    .toggle-switch {
      margin-bottom: 10px;
      color: #333;
    }

    .dark-mode .toggle-switch {
      color: #ddd;
    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .dark-mode .calculator {
      background: #2d2d2d;
    }

    .display {
      background: #0277bd;
      color: #e1f5fe;
      height: 60px;
      font-size: 26px;
      text-align: right;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .buttons button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #81d4fa;
      color: #000;
      transition: background 0.2s ease;
    }

    .buttons button:hover {
      background: #4fc3f7;
    }

    .operator {
      background-color: #0288d1;
      color: white;
    }

    .operator:hover {
      background-color: #0277bd;
    }

    .equal {
      background-color: #26a69a;
      color: white;
      grid-column: span 2;
    }

    .equal:hover {
      background-color: #1e8e86;
    }

    .clear {
      background-color: #ef5350;
      color: white;
    }

    .clear:hover {
      background-color: #d32f2f;
    }

    .backspace {
      background-color: #ffb74d;
      color: white;
    }

    .backspace:hover {
      background-color: #ffa000;
    }

    .dark-mode body {
      background: #1e1e1e;
    }

    .dark-mode .buttons button {
      background: #444;
      color: #f1f1f1;
    }

    .dark-mode .buttons button:hover {
      background: #555;
    }

    .dark-mode .operator {
      background-color: #2196f3;
    }

    .dark-mode .equal {
      background-color: #26a69a;
    }

    .dark-mode .clear {
      background-color: #ef5350;
    }

    .dark-mode .backspace {
      background-color: #ffb74d;
    }
  </style>
</head>
<body>

  <h1>Calculator</h1>

  <div class="calculator-container">
    <div class="toggle-switch">
      <label>
        ðŸŒ™ Dark Mode
        <input type="checkbox" id="themeToggle">
      </label>
    </div>

    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">âŒ«</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">Ã·</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">Ã—</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">âˆ’</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (display.innerText === "0" && value !== '.') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function backspace() {
      let text = display.innerText;
      if (text.length === 1) {
        display.innerText = "0";
      } else {
        display.innerText = text.slice(0, -1);
      }
    }

    function calculate() {
      try {
        let expression = display.innerText.replace(/Ã·/g, '/').replace(/Ã—/g, '*');
        let result = eval(expression);
        display.innerText = result;
      } catch (error) {
        display.innerText = "Error";
      }
    }

    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", () => {
      document.documentElement.classList.toggle("dark-mode", toggle.checked);
    });
  </script>

</body>
</html>
